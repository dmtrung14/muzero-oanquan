        <div style="padding: 5vw">
            <h1>Submission for O An Quan AI Challenge</h1>
            <h3>Name (or Team Name, max 20 characters)</h3> <input class="submit-form" type="text" id="submit-name" name="name" placeholder="e.g. Trung Dang or dmtrung14 or superTeam">
            <h3>Email (main point of contact)</h3> <input class="submit-form" type="text" id="submit-email" name="name" placeholder="e.g. tmdang@umass.edu">
            <h3>Affiliation</h3> <input class="submit-form" type="text" id="submit-affiliation" name="name" placeholder="e.g. University of Massachusetts Amherst">
            <h3>Model</h3>
            <form action="/api/v1/cross_play" method="post" enctype="multipart/form-data">
                <input class="submit-form" type="file" id="modelFile" name="modelFile">
            </form>
            <button class="submit-button" id="submit-model">Submit</button>
        </div>
    </div>
